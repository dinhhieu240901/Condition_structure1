<!DOCTYPE html>
<html lang="en">

    <title>Luyện tập với cấu trúc switch-case (Bài 3)</title>

  <body>
    <script>
      // Cấu trúc if else if
      // let number =+prompt('Nhập số vào đây: ');
      // if (number > 0) {
      //     alert('1');
      // }
      // else if (number < 0) {
      //     alert('-1');
      // }
      // else {
      //     alert('0');
      // }

      // Cấu trúc switch case
      let number = +prompt("Nhập số vào đây: ");
      let result = number >= 0;
      switch (result) {
        case true:
          switch (number) {
            case 0:
              alert("0");
              break;
            default:
              alert("1");
          }
          break;
        default:
          alert("-1");
      }
    </script>
  </body>
